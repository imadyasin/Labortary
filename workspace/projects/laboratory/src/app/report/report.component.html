<div class="container2">
  <div class="form-container">
    <form [formGroup]="searchForm" (ngSubmit)="success()">
      <div class="form-group ">
        <label for="userEmail">Enter Your Email</label>
        <input type="email" id="userEmail" formControlName="userEmail" class="form-control" required>
      </div>
      <ngx-recaptcha2 #captchaElem
      [siteKey]="sitekey"
      (onSuccess)="onCaptchaSuccess()"
      formControlName="recaptcha" >
      </ngx-recaptcha2>
      <button type="submit" >Get</button>
    </form>
  </div>

</div>
<br>

<div class="container1">
  <div style="text-align: center;" *ngIf="files && files.length">
    <div *ngFor="let file of files">
    <p>Hello, <span style="color: red; text-transform: uppercase;"> {{file.name}} </span>
      Your report is Ready , You can download it by Clicking on download button below..
    </p>
    <a [href]="file.image | base64" download="{{file.name}}.jpg" >
      <button class="btn-custom" style="width: 100px;">
        Download
      </button>
    </a>
  </div>
  </div>

  <div style="text-align: center;" *ngIf="error1">
    <p style="color: red;">Incorrect Email / Your Report is not Ready.!</p>
  </div>

</div>
